<div>
    <mat-form-field class="example-full-width">
        <mat-label>TODO</mat-label>
        <input matInput [(ngModel)]="newToDo" placeholder="WhatINeed" value="TODO">
    </mat-form-field>
    <button mat-raised-button (click)="addTodoHandler()">Add</button>
</div>
<div *ngFor="let todo of todos">
    <mat-checkbox class="example-margin" [(ngModel)]="todo.done" (change)="updateTodoHandler(todo)">
        <span [class.active]="todo.done">{{todo.name}}</span>
    </mat-checkbox>
</div>
